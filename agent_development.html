        body::before {

        /* Âä®ÊÄÅÊ∏êÂèòËÉåÊôØ - Êõ¥ÁÇ´ÈÖ∑ */
        body::after {

        @keyframes gradientShift {

        /* ÊµÅÊòüÈõ®ÊïàÊûú */

        /* ÊêúÁ¥¢Ê°Ü - ÈúìËôπÂèëÂÖâ */
        .search-input {

        .search-btn {

            right: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            width: 52px;
            height: 52px;
            border-radius: 50%;

            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;

        .search-btn:hover {
            transform: scale(1.15) rotate(90deg);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.8), 0 0 30px rgba(102, 126, 234, 0.5);
        }

        .search-btn:active {
            transform: scale(1.05) rotate(90deg);
        }

        .search-btn::before {
            content: "";

        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 40px;
            margin-top: 40px;
            perspective: 1000px;

        /* ÂÜÖÂÆπÂå∫ÂüüÂåÖË£Ö */
        .content-wrapper {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 0;
            margin-top: 20px;
        }

        .content-wrapper::-webkit-scrollbar {

        }

        .content-wrapper::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(102, 126, 234, 0.3);
        }

        .content-wrapper::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #667eea, #764ba2);
            border-radius: 10px;
            border: 2px solid transparent;

        /* Âç°Áâá 3D ÈÄèËßÜÊïàÊûú */
        .nav-item {
            background: transparent;
            border-radius: 25px;
            padding: 45px 25px;
            text-align: center;
            text-decoration: none;
            color: white;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.320, 1);
            box-shadow: none;
            animation: fadeInUp 0.8s ease backwards;
            position: relative;
            overflow: hidden;
            border: none;
            backdrop-filter: none;
            transform-style: preserve-3d;
            will-change: transform;
        }

        .nav-item:hover {
            transform: translateY(-20px) scale(1.1);
            background: linear-gradient(135deg, rgba(15, 15, 25, 0.9), rgba(25, 25, 40, 0.85));
            box-shadow:
                0 30px 60px rgba(0,0,0,0.7),
                0 0 50px rgba(102, 126, 234, 0.8),
                inset 0 1px 0 rgba(255,255,255,0.3);
            backdrop-filter: blur(15px);
        }

        .nav-item:active {
            transform: translateY(-10px) scale(1.03);
        }

        .nav-icon {
            font-size: 4.5em;
            margin-bottom: 20px;
            display: block;
            filter: drop-shadow(0 0 15px rgba(102, 126, 234, 0.9));
            transition: all 0.5s cubic-bezier(0.23, 1, 0.320, 1);
            position: relative;
            z-index: 1;
            animation: iconFloat 3s ease-in-out infinite;
        }

        @keyframes iconFloat {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-5px) rotate(-5deg);
            }
            50% {
                transform: translateY(-8px) rotate(0deg);
            }
            75% {
                transform: translateY(-5px) rotate(5deg);
            }
        }

        .nav-item:hover .nav-icon {
            transform: scale(1.4) rotateY(360deg);
            filter: drop-shadow(0 0 25px rgba(102, 126, 234, 1));
        }

        .nav-title {
            font-size: 1.15em;
            font-weight: 600;
            color: white;
            position: relative;
            z-index: 1;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.320, 1);
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .nav-item:hover .nav-title {
            color: #fff;
            transform: scale(1.15);

        }

        .category-title {
            color: white;
            font-size: 2.2em;
            font-weight: 700;
            margin: 60px 0 30px;
            text-shadow: 0 0 20px rgba(102, 126, 234, 0.6);
            animation: fadeIn 1s ease;
            position: relative;
            padding-left: 25px;
        }

        .category-title::before {
            content: '';
            position: absolute;
            left: 0;

        @keyframes fadeInDown {
            from {

            to {

                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {

            to {

        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);

        /* Á≤íÂ≠êÁ≥ªÁªü - Êõ¥ÁÇ´ÈÖ∑ */

                    searchInput.style.transform = 'scale(1)';
                }, 100);

                if (query.startsWith('http://') || query.startsWith('https://') || query.includes('.')) {
                    const url = query.startsWith('http') ? query : 'https://' + query;
                    window.open(url, '_blank');
                } else {
                    window.open('https://www.baidu.com/s?wd=' + encodeURIComponent(query), '_blank');
                }
                searchInput.value = '';
                hideSearchResults();
            }
        }

        function getAllShortcuts() {
            return [
                // ÂºÄÂèëÁªÜËäÇ
                ...DEVELOPMENT_DOCS.map(item => ({ ...item, category: 'ÂºÄÂèëÁªÜËäÇ' })),
                // ËøÅÁßªÊñáÊ°£
                ...MIGRATION_DOCS.map(item => ({ ...item, category: 'ËøÅÁßªÊñáÊ°£' }))
            ];
        }

        function searchLocalShortcuts(query) {
            if (!query || query.trim() === '') {
                return [];
            }

            const searchTerm = query.toLowerCase();
            const allShortcuts = getAllShortcuts();

            return allShortcuts.filter(item => {
                return item.name.toLowerCase().includes(searchTerm) ||
                       item.url.toLowerCase().includes(searchTerm);
            });
        }

        function showSearchResults(results) {
            const resultsContainer = document.getElementById('searchResults');

            if (results.length === 0) {
                resultsContainer.innerHTML = '<div class="no-results">Êú™ÊâæÂà∞ÂåπÈÖçÁöÑÊñáÊ°£</div>';
                resultsContainer.classList.add('show');
                return;
            }

            resultsContainer.innerHTML = results.map(item => `
                <div class="search-result-item" onclick="openShortcut('${item.url.replace(/'/g, "\\'")}', '${item.name.replace(/'/g, "\\'")}')">
                    <span class="search-result-icon">${item.icon}</span>
                    <div class="search-result-info">
                        <div class="search-result-title">${item.name}</div>
                        <div class="search-result-url">${item.url}</div>
                    </div>
                    <span class="search-result-badge">${item.category}</span>
                </div>
            `).join('');

            resultsContainer.classList.add('show');
        }

        function hideSearchResults() {
            const resultsContainer = document.getElementById('searchResults');
            resultsContainer.classList.remove('show');
        }

        function openShortcut(url, name) {
            if (url.toLowerCase().endsWith('.md')) {
                previewMarkdown(url, name);
            } else {
                window.open(url, '_blank');
            }
            document.getElementById('searchInput').value = '';
            hideSearchResults();
        }

        document.getElementById('searchInput').addEventListener('input', function(e) {
            const query = e.target.value.trim();

            if (query === '') {
                hideSearchResults();
                return;
            }

            if (query.startsWith('http://') || query.startsWith('https://') ||
                (query.includes('.') && !query.includes(' '))) {
                hideSearchResults();
                return;
            }

            const results = searchLocalShortcuts(query);
            showSearchResults(results);
        });

        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const resultsContainer = document.getElementById('searchResults');

                const resultItems = resultsContainer.querySelectorAll('.search-result-item');
                if (resultItems.length === 1 && resultsContainer.classList.contains('show')) {
                    resultItems[0].click();
                } else {
                    performSearch();
                }
            }
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === '/' && !e.ctrlKey && !e.metaKey && document.activeElement.tagName !== 'INPUT') {
                e.preventDefault();
                const searchInput = document.getElementById('searchInput');
                searchInput.focus();
                searchInput.select();
            }

            if (e.key === 'Escape') {
                hideSearchResults();
                document.getElementById('searchInput').blur();
            }
        });

        document.addEventListener('click', function(e) {
            const searchBox = document.querySelector('.search-box');
            if (!searchBox.contains(e.target)) {
                hideSearchResults();
            }
        });

        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
            const dateString = now.toLocaleDateString('zh-CN', { month: 'long', day: 'numeric', weekday: 'long' });

            if (!document.querySelector('.time-display')) {
                const timeDisplay = document.createElement('div');
                timeDisplay.className = 'time-display';
                timeDisplay.style.cssText = 'text-align: center; color: white; margin-bottom: 20px; font-size: 1.1em; animation: fadeIn 1s ease; text-shadow: 0 0 15px rgba(102, 126, 234, 0.6);';
                timeDisplay.innerHTML = `<div style="font-size: 2em; font-weight: bold; margin-bottom: 5px;">${timeString}</div><div>${dateString}</div>`;
                document.querySelector('header').appendChild(timeDisplay);
            } else {
                const timeDisplay = document.querySelector('.time-display');
                timeDisplay.innerHTML = `<div style="font-size: 2em; font-weight: bold; margin-bottom: 5px;">${timeString}</div><div>${dateString}</div>`;
            }
        }

        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ
        window.addEventListener('load', function() {
            setTimeout(() => {
                document.getElementById('pageLoader').classList.add('hidden');
            }, 1000);

            createParticles();
            renderCustomNav();
            updateTime();
            setInterval(updateTime, 1000);
        });
    </script>
</body>
