    <style>

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0f;
            min-height: 100vh;
            padding: 0;
            overflow: hidden;
            position: relative;
            color: white;
        }

        /* Âä®ÊÄÅÁΩëÊ†ºËÉåÊôØ */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(102, 126, 234, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(102, 126, 234, 0.05) 1px, transparent 1px);

            z-index: 0;

        @keyframes gridMove {

            }
            100% {
                transform: translate(50px, 50px);
            }
        }

        /* Âä®ÊÄÅÊ∏êÂèòËÉåÊôØ - Êõ¥ÁÇ´ÈÖ∑ */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(118, 75, 162, 0.15) 0%, transparent 50%),

            pointer-events: none;
            z-index: 0;

        @keyframes gradientShift {
            0%, 100% {
                opacity: 0.8;
                transform: scale(1) rotate(0deg);
            }
            33% {

                transform: scale(1.1) rotate(5deg);
            }
            66% {
                opacity: 0.9;
                transform: scale(1.05) rotate(-5deg);
            }
        }

        .container {

            width: 100%;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 0 30px;
        }

        /* ÊµÅÊòüÈõ®ÊïàÊûú */
        .meteor {
            position: fixed;
            width: 2px;
            height: 80px;
            background: linear-gradient(180deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.8) 50%, rgba(102,126,234,0) 100%);

        /* Ê†áÈ¢òÂΩ©ËôπÊâ´ÂÖâÊïàÊûú */

        .search-box {
            max-width: 900px;
            margin: 0 auto;
            animation: fadeIn 1.2s ease;

        /* ÊêúÁ¥¢ÁªìÊûú‰∏ãÊãâÊ°Ü - ÈúìËôπÈ£éÊ†º */
        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            margin-top: 10px;
            background: rgba(15, 15, 25, 0.98);
            border-radius: 20px;
            box-shadow:
                0 15px 40px rgba(0,0,0,0.5),
                0 0 20px rgba(102, 126, 234, 0.3),
                inset 0 1px 0 rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            max-height: 400px;
            overflow-y: auto;
            display: none;
            z-index: 1000;
            animation: slideDown 0.3s cubic-bezier(0.4, 0, 0.2, 1);

        .search-results.show {

        }

        .search-results::-webkit-scrollbar {

        .search-results::-webkit-scrollbar-track {

        }

        .search-results::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 10px;
        }

        .search-result-item {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(102, 126, 234, 0.1);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            overflow: hidden;
        }

        .search-result-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.2), transparent);
            transition: width 0.5s ease;
        }

        .search-result-item:hover::before {
            width: 100%;
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        .search-result-item:hover {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.15), rgba(118, 75, 162, 0.15));
            transform: translateX(10px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .search-result-icon {
            font-size: 2em;
            filter: drop-shadow(2px 2px 4px rgba(102, 126, 234, 0.5));

        .search-result-info {

        }

        .search-result-title {
            font-size: 1em;
            font-weight: 600;
            color: #fff;
            margin-bottom: 3px;
        }

        .search-result-url {
            font-size: 0.85em;
            color: rgba(255,255,255,0.6);
            word-break: break-all;
        }

        .search-result-badge {
            padding: 4px 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;

        /* ÊêúÁ¥¢Ê°Ü - ÈúìËôπÂèëÂÖâ */
        .search-input {
            width: 100%;
            padding: 22px 70px 22px 30px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            background: rgba(15, 15, 25, 0.8);
            color: white;
            box-shadow:
                0 10px 30px rgba(0,0,0,0.5),
                0 0 20px rgba(102, 126, 234, 0.2),
                inset 0 1px 0 rgba(255,255,255,0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(102, 126, 234, 0.3);
        }

        .search-input::placeholder {
            color: rgba(255,255,255,0.5);
        }

        .search-input:focus {
            outline: none;
            background: rgba(15, 15, 25, 0.95);
            box-shadow:
                0 15px 50px rgba(0,0,0,0.6),
                0 0 30px rgba(102, 126, 234, 0.6),
                inset 0 1px 0 rgba(255,255,255,0.2);
            transform: translateY(-3px);
            border-color: rgba(102, 126, 234, 0.8);
        }

        .search-btn {
            position: absolute;
            right: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            width: 52px;
            height: 52px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.6), 0 0 20px rgba(102, 126, 234, 0.3);
        }

        .search-btn:hover {
            transform: scale(1.15) rotate(90deg);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.8), 0 0 30px rgba(102, 126, 234, 0.5);
        }

        .search-btn:active {
            transform: scale(1.05) rotate(90deg);
        }

        .search-btn::before {
            content: "";
            width: 20px;
            height: 20px;
            border: 3px solid white;
            border-radius: 50%;
            position: absolute;
        }

        .search-btn::after {
            content: "";
            width: 3px;
            height: 10px;
            background: white;
            position: absolute;
            transform: rotate(45deg);
            bottom: 14px;
            right: 14px;
        }

        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 40px;
            margin-top: 40px;
            perspective: 1000px;
        }

        /* ÂÜÖÂÆπÂå∫ÂüüÂåÖË£Ö */
        .content-wrapper {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 0;
            margin-top: 20px;
        }

        .content-wrapper::-webkit-scrollbar {
            width: 14px;
        }

        .content-wrapper::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(102, 126, 234, 0.3);
        }

        .content-wrapper::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #667eea, #764ba2);
            border-radius: 10px;
            border: 2px solid transparent;
            background-clip: padding-box;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.8);
        }

        .content-wrapper::-webkit-scrollbar-thumb:hover {

            box-shadow: 0 0 15px rgba(102, 126, 234, 1);
        }

        .content-wrapper section {
            margin-bottom: 40px;
        }

        /* Âç°Áâá 3D ÈÄèËßÜÊïàÊûú */
        .nav-item {
            background: transparent;
            border-radius: 25px;
            padding: 45px 25px;
            text-align: center;
            text-decoration: none;
            color: white;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.320, 1);
            box-shadow: none;
            animation: fadeInUp 0.8s ease backwards;
            position: relative;
            overflow: hidden;
            border: none;
            backdrop-filter: none;
            transform-style: preserve-3d;
            will-change: transform;
        }

        .nav-item:hover {
            transform: translateY(-20px) scale(1.1);
            background: linear-gradient(135deg, rgba(15, 15, 25, 0.9), rgba(25, 25, 40, 0.85));
            box-shadow:
                0 30px 60px rgba(0,0,0,0.7),
                0 0 50px rgba(102, 126, 234, 0.8),
                inset 0 1px 0 rgba(255,255,255,0.3);
            backdrop-filter: blur(15px);
        }

        .nav-item:active {
            transform: translateY(-10px) scale(1.03);
        }

        .nav-icon {
            font-size: 4.5em;
            margin-bottom: 20px;
            display: block;
            filter: drop-shadow(0 0 15px rgba(102, 126, 234, 0.9));
            transition: all 0.5s cubic-bezier(0.23, 1, 0.320, 1);
            position: relative;
            z-index: 1;
            animation: iconFloat 3s ease-in-out infinite;
        }

        @keyframes iconFloat {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-5px) rotate(-5deg);
            }
            50% {
                transform: translateY(-8px) rotate(0deg);
            }
            75% {
                transform: translateY(-5px) rotate(5deg);
            }
        }

        .nav-item:hover .nav-icon {
            transform: scale(1.4) rotateY(360deg);
            filter: drop-shadow(0 0 25px rgba(102, 126, 234, 1));
        }

        .nav-title {
            font-size: 1.15em;
            font-weight: 600;
            color: white;
            position: relative;
            z-index: 1;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.320, 1);
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .nav-item:hover .nav-title {
            color: #fff;
            transform: scale(1.15);
            text-shadow: 0 0 20px rgba(102, 126, 234, 1);
        }

        .category-title {
            color: white;
            font-size: 2.2em;
            font-weight: 700;
            margin: 60px 0 30px;
            text-shadow: 0 0 20px rgba(102, 126, 234, 0.6);
            animation: fadeIn 1s ease;
            position: relative;
            padding-left: 25px;
        }

        .category-title::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 6px;
            height: 80%;
            background: linear-gradient(180deg, #667eea, #764ba2);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.8);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 20px rgba(102, 126, 234, 0.8);
            }
            50% {
                box-shadow: 0 0 30px rgba(102, 126, 234, 1);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .nav-item:nth-child(1) { animation-delay: 0.1s; }
        .nav-item:nth-child(2) { animation-delay: 0.15s; }
        .nav-item:nth-child(3) { animation-delay: 0.2s; }
        .nav-item:nth-child(4) { animation-delay: 0.25s; }
        .nav-item:nth-child(5) { animation-delay: 0.3s; }
        .nav-item:nth-child(6) { animation-delay: 0.35s; }
        .nav-item:nth-child(7) { animation-delay: 0.4s; }
        .nav-item:nth-child(8) { animation-delay: 0.45s; }
        .nav-item:nth-child(9) { animation-delay: 0.5s; }
        .nav-item:nth-child(10) { animation-delay: 0.55s; }
        .nav-item:nth-child(11) { animation-delay: 0.6s; }
        .nav-item:nth-child(12) { animation-delay: 0.65s; }

        footer {

        /* Á≤íÂ≠êÁ≥ªÁªü - Êõ¥ÁÇ´ÈÖ∑ */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: radial-gradient(circle, rgba(102, 126, 234, 1), rgba(102, 126, 234, 0));
            border-radius: 50%;
            animation: particleFloat 20s infinite;
            box-shadow:
                0 0 10px rgba(102, 126, 234, 0.8),

            10% {

            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(150px) scale(0.3);
                opacity: 0;
            }
        }

        /* È¢ÑËßàÊåâÈíÆ - ÈúìËôπÈ£éÊ†º */

        /* MarkdownÈ¢ÑËßàÊ®°ÊÄÅÊ°Ü - Ê∑±Ëâ≤‰∏ªÈ¢ò */
        .md-preview-modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.95);
            animation: fadeIn 0.3s ease;
            backdrop-filter: blur(15px);
        }

        .md-preview-content {
            background: linear-gradient(135deg, rgba(15, 15, 25, 0.98), rgba(25, 25, 40, 0.95));
            margin: 2% auto;
            padding: 0;
            border-radius: 25px;
            width: 95%;
            max-width: 1400px;
            max-height: 92vh;
            box-shadow:
                0 30px 80px rgba(0,0,0,0.8),
                0 0 40px rgba(102, 126, 234, 0.4),
                inset 0 1px 0 rgba(255,255,255,0.1);
            animation: modalZoomIn 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);

            display: flex;

            to {

                transform: scale(1) translateY(0);
            }

            from {
                opacity: 0;
                transform: translateY(-80px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);

            hideSearchResults();
        }

        document.getElementById('searchInput').addEventListener('input', function(e) {
            const query = e.target.value.trim();

            if (query === '') {
                hideSearchResults();
                return;
            }

            if (query.startsWith('http://') || query.startsWith('https://') ||
                (query.includes('.') && !query.includes(' '))) {
                hideSearchResults();
                return;
            }

            const results = searchLocalShortcuts(query);
            showSearchResults(results);
        });

        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const resultsContainer = document.getElementById('searchResults');

                const resultItems = resultsContainer.querySelectorAll('.search-result-item');
                if (resultItems.length === 1 && resultsContainer.classList.contains('show')) {
                    resultItems[0].click();
                } else {
                    performSearch();
                }
            }
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === '/' && !e.ctrlKey && !e.metaKey && document.activeElement.tagName !== 'INPUT') {
                e.preventDefault();
                const searchInput = document.getElementById('searchInput');
                searchInput.focus();
                searchInput.select();
            }

            if (e.key === 'Escape') {
                hideSearchResults();
                document.getElementById('searchInput').blur();
            }
        });

        document.addEventListener('click', function(e) {
            const searchBox = document.querySelector('.search-box');
            if (!searchBox.contains(e.target)) {
                hideSearchResults();
            }
        });

        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
            const dateString = now.toLocaleDateString('zh-CN', { month: 'long', day: 'numeric', weekday: 'long' });

            if (!document.querySelector('.time-display')) {
                const timeDisplay = document.createElement('div');
                timeDisplay.className = 'time-display';
                timeDisplay.style.cssText = 'text-align: center; color: white; margin-bottom: 20px; font-size: 1.1em; animation: fadeIn 1s ease; text-shadow: 0 0 15px rgba(102, 126, 234, 0.6);';
                timeDisplay.innerHTML = `<div style="font-size: 2em; font-weight: bold; margin-bottom: 5px;">${timeString}</div><div>${dateString}</div>`;
                document.querySelector('header').appendChild(timeDisplay);
            } else {
                const timeDisplay = document.querySelector('.time-display');
                timeDisplay.innerHTML = `<div style="font-size: 2em; font-weight: bold; margin-bottom: 5px;">${timeString}</div><div>${dateString}</div>`;
            }
        }

        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ
        window.addEventListener('load', function() {
            // ÈöêËóèÂä†ËΩΩÂä®Áîª
            setTimeout(() => {
                document.getElementById('pageLoader').classList.add('hidden');
            }, 1000);

            createParticles();
            renderAllCategories();
            updateTime();
            setInterval(updateTime, 1000);
        });
    </script>
</body>
